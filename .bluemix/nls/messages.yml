template.description: "This repository is a companion to the Isolated Cloud Foundry Enterprise Environment (CFEE) solution tutorial. It will deploy a Node.js service broker to an IBM Kubernetes Service cluster. A Cloudant database service, and a get-started-node app. The toolchain deploys the complete CFEE solution tutorial, assuming you have pre-created a CFEE instance and have created an org and space within CFEE."
